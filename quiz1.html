<!DOCTYPE html>
<html>
<head>
	<title>Quiz 1: Introduction to Security</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<header>
		<h1>Quiz 1: Introduction to Security</h1>
	</header>
	<main>
		<h2>Quiz Time!</h2>
		<div class="quiz-question">
			<h3>What is cybersecurity?</h3>
			<ul>
				<li><input type="radio" id="q1-a1" name="q1"><label for="q1-a1">Protecting your toys and personal belongings</label></li>
				<li><input type="radio" id="q1-a2" name="q1"><label for="q1-a2">Protecting your online identity and personal information</label></li>
				<li><input type="radio" id="q1-a3" name="q1"><label for="q1-a3">Playing games online</label></li>
			</ul>
		</div>              
		<div class="quiz-question">
			<h3>Why is cybersecurity important?</h3>
			<ul>
				<li><input type="radio" id="q2-a1" name="q2"><label for="q2-a1">So you can play games online</label></li>
				<li><input type="radio" id="q2-a2" name="q2"><label for="q2-a2">So you can protect your online identity and personal information from bad people</label></li>
				<li><input type="radio" id="q2-a3" name="q2"><label for="q2-a3">So you can watch videos online</label></li>
			</ul>
		</div>
		<div class="quiz-question">
			<h3>What can you do to stay safe online?</h3>
			<ul>
				<li><input type="radio" id="q3-a1" name="q3"><label for="q3-a1">Share your personal information with others</label></li>
				<li><input type="radio" id="q3-a2" name="q3"><label for="q3-a2">Keep your online identity and personal information private</label></li>
				<li><input type="radio" id="q3-a3" name="q3"><label for="q3-a3">Click on suspicious links</label></li>
			</ul>
		</div>
		<button id="submit-quiz">Submit Quiz</button>
		<div id="quiz-results"></div>
	</main>

	<script>
        document.getElementById("submit-quiz").addEventListener("click", function() {
            // Get the answers
            var q1Answer = document.querySelector('input[name="q1"]:checked').id;
            var q2Answer = document.querySelector('input[name="q2"]:checked').id;
            var q3Answer = document.querySelector('input[name="q3"]:checked').id;
    
            // Check the answers
            var correctAnswers = 0;
            if (q1Answer === "q1-a2") correctAnswers++;
            if (q2Answer === "q2-a2") correctAnswers++;
            if (q3Answer === "q3-a2") correctAnswers++;

            // Calculate the grade
            var grade = (correctAnswers / 3) * 100;
    
            // Display the results
            var resultsHTML = "";
            if (correctAnswers === 3) {
                resultsHTML += "<h2>Congratulations! You got all 3 questions correct!</h2>";
                resultsHTML += "<p>You're a cybersecurity superstar!</p>";
                resultsHTML += "<button id='next-button'>Next: Lesson 2</button>";
            } else {
                resultsHTML += "<h2>Sorry, you got " + (3 - correctAnswers) + " questions wrong.</h2>";
                resultsHTML += "<p>Don't worry, here are the correct answers:</p>";
                resultsHTML += "<ul>";
                resultsHTML += "<li>Question 1: Protecting your online identity and personal information</li>";
                resultsHTML += "<li>Question 2: So you can protect your online identity and personal information from bad people</li>";
                resultsHTML += "<li>Question 3: Keep your online identity and personal information private</li>";
                resultsHTML += "</ul>";
                resultsHTML += "<button id='retry-button'>Retry Quiz</button>";
            }    
            document.getElementById("quiz-results").innerHTML = resultsHTML;
    
            // Add event listeners for the next and retry buttons
            document.getElementById("next-button").addEventListener("click", function() {
                window.location.href = "lesson2.html";
            });
            document.getElementById("retry-button").addEventListener("click", function() {
                window.location.href = "quiz1.html"; // Go back to quiz1.html
            });
        });
    </script>
