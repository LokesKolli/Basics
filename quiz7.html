<!DOCTYPE html>
<html>
<head>
	<title>Quiz 7: Recognizing Scams</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<header>
		<h1>Quiz 7: Recognizing Scams</h1>
	</header>
	<main>
		<h2>Quiz Time!</h2>
		<div class="quiz-question">
			<h3>What should you do if you receive a message from someone asking for money?</h3>
			<ul>
				<li><input type="radio" id="q1-a1" name="q1"><label for="q1-a1">Send them the money</label></li>
				<li><input type="radio" id="q1-a2" name="q1"><label for="q1-a2">Ignore or report the message</label></li>
				<li><input type="radio" id="q1-a3" name="q1"><label for="q1-a3">Ask them for more details</label></li>
			</ul>
		</div>
		<div class="quiz-question">
			<h3>How can you tell if an offer is likely a scam?</h3>
			<ul>
				<li><input type="radio" id="q2-a1" name="q2"><label for="q2-a1">It sounds too good to be true</label></li>
				<li><input type="radio" id="q2-a2" name="q2"><label for="q2-a2">It's from a well-known company</label></li>
				<li><input type="radio" id="q2-a3" name="q2"><label for="q2-a3">It asks for personal information</label></li>
			</ul>
		</div>
		<div class="quiz-question">
			<h3>What is a common characteristic of scam messages?</h3>
			<ul>
				<li><input type="radio" id="q3-a1" name="q3"><label for="q3-a1">They offer something for free</label></li>
				<li><input type="radio" id="q3-a2" name="q3"><label for="q3-a2">They have spelling and grammar mistakes</label></li>
				<li><input type="radio" id="q3-a3" name="q3"><label for="q3-a3">They ask you to act quickly</label></li>
			</ul>
		</div>
		<button id="submit-quiz">Submit Quiz</button>
		<div id="quiz-results"></div>
	</main>

	<script>
        document.getElementById("submit-quiz").addEventListener("click", function() {
            // Get the answers
            var q1Answer = document.querySelector('input[name="q1"]:checked');
            var q2Answer = document.querySelector('input[name="q2"]:checked');
            var q3Answer = document.querySelector('input[name="q3"]:checked');

            // Check if all questions are answered
            if (!q1Answer || !q2Answer || !q3Answer) {
                alert("Please answer all the questions before submitting the quiz.");
                return;
            }
    
            // Check the answers
            var correctAnswers = 0;
            if (q1Answer.id === "q1-a2") correctAnswers++;
            if (q2Answer.id === "q2-a1") correctAnswers++;
            if (q3Answer.id === "q3-a3") correctAnswers++;

            // Calculate the grade
            var grade = ((correctAnswers / 3) * 100).toFixed(2);
    
            // Display the results
            var resultsHTML = "";
            if (correctAnswers === 3) {
                resultsHTML += "<h2>Congratulations! You got all 3 questions correct!</h2>";
                resultsHTML += "<p>You're a cybersecurity superstar!</p>";
                resultsHTML += "<p>Your grade: " + grade + "%</p>";
                resultsHTML += "<button id='next-button'>Next: Lesson 8</button>";
            } else {
                resultsHTML += "<h2>Sorry, you got " + (3 - correctAnswers) + " questions wrong.</h2>";
                resultsHTML += "<p>Your grade: " + grade + "%</p>";
                resultsHTML += "<p>Don't worry, here are the correct answers:</p>";
                resultsHTML += "<ul>";
                resultsHTML += "<li>Question 1: Ignore or report the message</li>";
                resultsHTML += "<li>Question 2: It sounds too good to be true</li>";
                resultsHTML += "<li>Question 3: They ask you to act quickly</li>";
                resultsHTML += "</ul>";
                resultsHTML += "<button id='retry-button'>Retry Quiz</button>";
            }

            // Add skip quiz button
            resultsHTML += "<button id='skip-quiz'>Skip Quiz</button>";

            document.getElementById("quiz-results").innerHTML = resultsHTML;
    
            // Add event listeners for the next, retry, and skip quiz buttons
            var nextButton = document.getElementById("next-button");
            var retryButton = document.getElementById("retry-button");
            var skipQuizButton = document.getElementById("skip-quiz");

            if (nextButton) {
                nextButton.addEventListener("click", function() {
                    window.location.href = "lesson8.html";
                });
            }
            if (retryButton) {
                retryButton.addEventListener("click", function() {
                    window.location.href = "quiz7.html"; // Go back to quiz7.html
                });
            }
            if (skipQuizButton) {
                skipQuizButton.addEventListener("click", function() {
                    window.location.href = "lesson8.html"; // Skip to lesson 8
                });
            }
        });
    </script>
</body>
</html>
